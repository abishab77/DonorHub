    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get the toggle button
            const navToggle = document.querySelector('.navbar-wrapper .nav-toggle');

            // Get the navigation links
            const navLinks = document.querySelector('.navbar-wrapper .nav-links');

            // Check if elements exist before adding event listeners
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function () {
                    navLinks.classList.toggle('active');
                });

                // Close the menu when clicking outside
                document.addEventListener('click', function (event) {
                    const isClickInsideNav = navToggle.contains(event.target) ||
                        navLinks.contains(event.target);

                    if (!isClickInsideNav && navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                    }
                });
            } else {
                console.error('Navigation elements not found. Check your HTML structure.');

        function openShareMenu(button) {

        function timeAgo(timestamp) {
            const now = new Date();
            const postDate = new Date(timestamp);
            const seconds = Math.floor((now - postDate) / 1000);

            if (seconds < 60) return "Just now";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            const weeks = Math.floor(days / 7);
            if (weeks < 4) return `${weeks}w ago`;
            const months = Math.floor(days / 30);
            if (months < 12) return `${months}mo ago`;
            const years = Math.floor(days / 365);
            return `${years}y ago`;
        }
