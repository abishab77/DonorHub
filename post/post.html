<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donorhub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="post.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .hidden {
            display: none !important;
        }

        .active {
            display: block;
        }

        .min-h-screen {
            min-height: 100vh;
            padding: 2rem;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-type {
            color: red;
            font-weight: bold;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .action-buttons button {
            margin-right: 10px;
            background-color: #f0f0f0;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .action-buttons button i {
            margin-right: 5px;
        }

        .donate-button {
            background-color: #28a745;
            color: white;
        }

        .donate-button:hover {
            background-color: #218838;
        }

        .action-buttons button:hover {
            background-color: #e0e0e0;
        }

        .comments-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .comment {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .comment-author {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .comment-time {
            color: #666;
            font-size: 0.8rem;
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .share-modal.active {
            display: flex;
        }

        .share-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .share-option {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            margin: 0.5rem 0;
        }

        .share-option:hover {
            background-color: #f0f0f0;
        }

        .share-option i {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .create-post-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            z-index: 100;
        }

        .create-post-button:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        .create-post-button:active {
            transform: scale(0.95);
        }

        /* Animation for form transitions */
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
