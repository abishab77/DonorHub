<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Quicksand:400,300,700);

        * {
            box-sizing: border-box;
            font-family: Quicksand, sans-serif;
        }

        body {
            background-color: #797979;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 400;
            margin: 0;
            padding: 0;
        }

        .wrap {
            margin: 15px;
            max-width: 600px;
            width: 100%;
            overflow-x: auto;
        }

        .wrap form {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        }

        .form-header {
            background-color: #45CAE6;
            border-radius: 4px 4px 0 0;
            padding: 1em;
        }

        .form-header h2 {
            color: #fff;
            font-weight: 700;
            font-size: 1.75em;
            margin: 0;
        }



        .form-body label,
        .form-body input,
        .form-body select,
        .form-body textarea {
            display: block;
            width: 100%;
        }

        .form-body label {
            font-size: .8em;
            font-weight: 700;
            line-height: 1;
            margin: .75em 0 .25em;
        }

        .form-body input,
        .form-body select,
        .form-body textarea {
            background-color: #f4f4f4;
            border: none;
            border-radius: 4px;
            padding: .25em;
        }

        .form-body fieldset {
            border: none;
            margin: 0 0 1em;
            padding: 0;
        }

        .form-body fieldset:last-of-type {
            margin-bottom: 0;
        }

        .form-body fieldset legend {
            font-size: 1.25em;
            font-weight: 700;
        }





        .form-footer input[type="submit"] {
            background-color: #45CAE6;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 1em 1.5em;
            width: 100%;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
        }




        .gender-options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            margin-right: 100px;


        }

        .gender-options input[type="radio"],
        .gender-options input[type="checkbox"],
        .gender-options input[type="radio"] {
            margin-right: 2px;

        }



        .radio-group label {
            margin-bottom: 0.5em;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-top: 1%;
            width: 100%;
            text-align: left;
            font-family: Quicksand, sans-serif;
            font-weight: bold;
            padding: 0;
            gap: 3px;
            margin-right: 30%;
        }


        .terms input[type="checkbox"] {
            margin: 0;
        }

        .terms label {
            font-size: 14px;
            margin: 0;
            white-space: nowrap;
            margin-right: 43%;
        }


        .form-body {
            background-color: #fff;
            padding: 1em;
            margin: 0;
            border-radius: 0 0 4px 4px;

        }

        .gender-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
            flex-wrap: nowrap;
            margin-right: 30px;
            float: left;
            padding: 0;
        }

        .radio-group {
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            float: left;
        }

        .form-footer {
            background-color: #fff;

            border-radius: 0 0 4px 4px;
            padding: 20px;
            margin: 0;
            cursor: pointer;

        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
        }

        .gender-options,
        .radio-group {
            margin-bottom: 5px;

        }

        .gender-options label,
        .radio-group label {
            margin-bottom: 2px;

        }

        label {
            margin: 0.5em 0 0.25em;

        }


        @media (max-width: 600px) {
            .wrap {
                max-width: 100%;
                margin: 10px;
            }

            .form-body input,
            .form-body select,
            .form-body textarea {
                font-size: 0.9em;
            }

            .form-header h2 {
                font-size: 1.5em;
            }

            .gender-options {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                margin: 5px 0;
                float: none;

            }

            .gender-options label {
                flex: none;
                margin-bottom: 5px;

            }

            .radio-group {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;

            }

            .radio-group label {
                margin-bottom: 5px;

            }

            .form-body label {
                font-size: 14px;
                font-weight: 600;
            }

            .terms {
                display: flex;
                flex-wrap: nowrap;
                gap: 5px;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <form id="donorForm">
            <div class="form-header">
                <h2>Donor Registration</h2>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="Enter your location">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="bloodGroup" style="padding: 10px;">
                        <option value="">Select your blood group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="radio-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="male">Male</label><br />
                            <label><input type="radio" name="gender" value="female">Female</label><br />
                            <label><input type="radio" name="gender" value="others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-group">
                        <label>Which types of donations are you interested in?</label>
                        <div class="gender-options donationType">
                            <label><input type="checkbox" name="donationType" value="blood">Blood</label><br />
                            <label><input type="checkbox" name="donationType" value="food">Food</label><br />
                            <label><input type="checkbox" name="donationType" value="cloth">Clothes</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-group">
                        <label>Have you made donations before?</label>
                        <div class="gender-options donateBefore">
                            <label><input type="radio" name="donateBefore" value="yes"> Yes</label>
                            <label><input type="radio" name="donateBefore" value="no"> No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-group" style="float: left;">
                        <label>Are you interested in volunteering for donation-related events?</label>
                        <div class="gender-options volunteer">
                            <label><input type="radio" name="volunteer" value="yes">Yes</label>
                            <label><input type="radio" name="volunteer" value="no">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Do you agree to our <a href="donorTerms.html">Terms and
                                conditions</a>?</label>
                    </div>
                </div>


            </div>
            <div class="form-group">
                <div class="form-footer">

                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>


</body>

<script src="../config.js"></script>

<script src="app.js"></script>

</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let allowForSubmission = false;


        function showError(inputElement, message) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error";
            errorDiv.style.color = "red";
            errorDiv.style.fontSize = "13px";
            errorDiv.textContent = message;
            inputElement.parentElement.appendChild(errorDiv);
        }


        function clearErrors() {
            document.querySelectorAll(".error").forEach((msg) => msg.remove());
        }

        function validateDonorForm() {
            let isValid = true;
            clearErrors();


            const name = document.getElementById("name").value.trim();
            if (name.length < 3 || name.length > 50) {
                showError(document.getElementById("name"), "Name must be between 3 and 50 characters.");
                isValid = false;
            }


            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[a-zA-Z0-9._%+-]+@mcc\.edu\.in$/;
            if (!emailPattern.test(email)) {
                showError(document.getElementById("email"), "Please enter a valid email.");
                isValid = false;
            }

            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                showError(document.getElementById("phone"), "Please enter a valid Phone number");
                isValid = false;
            }


            const bloodGroup = document.getElementById("bloodGroup").value.trim();
            if (!bloodGroup) {
                showError(document.getElementById("bloodGroup"), "Please select your blood group.");
                isValid = false;
            }


            const location = document.getElementById("location").value.trim();
            if (!location) {
                showError(document.getElementById("location"), "Please enter a location.");
                isValid = false;
            }


            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                showError(document.querySelector('input[name="gender"]').closest(".gender-options"), "Please select your gender.");
                isValid = false;
            }


            const donationTypes = document.querySelectorAll('input[name="donationType"]:checked');
            if (donationTypes.length === 0) {
                showError(document.querySelector('input[name="donationType"]').closest(".donationType"), "Please select at least one donation type.");
                isValid = false;
            }

            const donateBefore = document.querySelector('input[name="donateBefore"]:checked');
            if (!donateBefore) {
                showError(document.querySelector('input[name="donateBefore"]').closest(".donateBefore"), "Please indicate if you have donated before.");
                isValid = false;
            }


            const volunteer = document.querySelector('input[name="volunteer"]:checked');
            if (!volunteer) {
                showError(document.querySelector('input[name="volunteer"]').closest(".volunteer"), "Please indicate if you are interested in volunteering.");
                isValid = false;
            }


            const terms = document.getElementById("terms");
            if (!terms.checked) {
                showError(terms, "You must agree to the terms and conditions.");
                isValid = false;
            }

            allowForSubmission = isValid;
            return isValid;
        }






        document.getElementById("donorForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const submitButton = document.querySelector("input[type='submit']");
            submitButton.disabled = true;
            if (validateDonorForm()) {

                const success = await registerDonor();
                if (success) {
                    alert("Form submitted successfully!");
                    window.location.href = 'index.html';

                }
                else {
                    alert('backend error')
                }



            } else {


            }
            submitButton.disabled = false;
        });


        async function registerDonor() {

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                location: document.getElementById("location").value,
                phone: document.getElementById("phone").value,
                bloodGroup: document.getElementById("bloodGroup").value,
                gender: document.querySelector('input[name="gender"]:checked')?.value,
                donationType: Array.from(document.querySelectorAll('input[name="donationType"]:checked')).map(input => input.value),
                donateBefore: document.querySelector('input[name="donateBefore"]:checked')?.value,
                volunteer: document.querySelector('input[name="volunteer"]:checked')?.value,

            };





            try {


                const response = await fetch(`${window.API_URL}/register-donor`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.text();
                    console.log(result);
                    return true;
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                    return false;
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An unexpected error occurred.");
                return false;
            }
        }
    });

</script>


</body>

</html>
